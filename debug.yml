id: insert-debug
language: rust
rule:
  kind: block
  pattern: $A
  inside:
    kind: function_item
transform:
  DEBUG:
    substring:
      source: $A
      startChar: 1
      endChar: -1
      
fix: |
  {
      log::info!("[{}:{};{}] {}()", file!(), line!(), column!(), crate::function!());
      $DEBUG
  }